vo=gpu
hwdec=v4l2m2m
fullscreen=yes
ao=alsa
audio-device=alsa/plughw:1,0

# Buffer/cache for network files
cache=yes
demuxer-max-bytes=50M
demuxer-readahead-secs=10

# Prevent A-V sync drift
autosync=30
framedrop=decoder+vo
mc=0.025

# Cap YouTube/yt-dlp streams to 480p H.264 max (Pi 3 cant handle 1080p streams)
ytdl-format=bestvideo[height<=720][vcodec^=avc1]+bestaudio/best[height<=720]
